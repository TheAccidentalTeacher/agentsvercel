# Netlify Configuration
[build]
  publish = "."
  functions = "netlify/functions"
  # Exclude documentation and test files from secrets scanning
  # These contain example credentials that are not used in production
  environment = { SECRETS_SCAN_OMIT_PATHS = "docs/**,*.md,test-key.html,.env.example" }

# Function settings
[functions]
  node_bundler = "esbuild"

[functions."extract-documents"]
  timeout = 60

[functions."document-process"]
  timeout = 60

[functions."task-scheduler"]
  schedule = "*/15 * * * *"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect API calls to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
