# Netlify Configuration
[build]
  publish = "."
  functions = "netlify/functions"
  environment = { 
    # Frontend-safe keys that MUST be in code (RLS-protected)
    SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL,SUPABASE_ANON_KEY,OPENCLIPART_BASE_URL",
    # Exclude documentation and example files from scanning
    SECRETS_SCAN_OMIT_PATHS = ".env.example,NETLIFY_ENV_SETUP.md,DEPLOYMENT_CHECKLIST.md,CURRENT_STATUS.md,test-key.html,docs/**"
  }

# Function settings
[functions]
  node_bundler = "esbuild"

[functions."extract-documents"]
  timeout = 60

[functions."document-process"]
  timeout = 60

[functions."task-scheduler"]
  schedule = "*/15 * * * *"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect API calls to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
